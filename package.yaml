name:                kithara
version:             0.1.0.0
github:              "sevlabr/kithara"
license:             MIT
author:              "Author name here"
maintainer:          "sevlabr@yandex.ru"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/sevlabr/kithara#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  ghc-options:
  - -Wmissing-export-lists
  dependencies:
  - bytestring
  - process
  - random

executables:
  kithara-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wmissing-export-lists
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kithara

tests:
  kithara-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kithara
    - hspec
    verbatim:
      build-tool-depends:
        hspec-discover:hspec-discover == 2.*

  doctest:
    main:                DocTest.hs
    source-dirs:         doc-test
    ghc-options:
    - -Wmissing-export-lists
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - doctest
    - Glob
    - kithara
  
  hlint:
    main:                HLint.hs
    source-dirs:         linting
    ghc-options:
    - -Wmissing-export-lists
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hlint

benchmarks:
  kithara-bench:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -Wmissing-export-lists
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kithara
    - criterion
